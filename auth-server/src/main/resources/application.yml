spring:
  profiles:
    include: core

  # .env import
  config:
    import: optional:file:./auth-server/.env[.properties]

  # DB
  datasource:
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

server:
  port: 8888

jwt:
  secret: ${JWT_SECRET}
